<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Hburger do Hcode Lab" />
    <title>HBurguer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/images/logo-favicon-red.svg" type="image/x-icon" />
</head>
<body id="app">

    <section>

        <header>
            <a href="index.html">
                <img src="assets/images/logo-icon-red.svg" alt="Logo Icone" id="logo-icon" />
                <img src="assets/images/logo-text-red.svg" alt="Logo Texto" id="logo-text" />
            </a>
            <img src="./assets/images/default.png" alt="Avatar" id="avatar" />
            <div class="profile-menu">
                <a href="profile.html">Alterar Dados</a>
                <a href="change-photo.html">Mudar Foto</a>
                <a href="signout.html">Sair</a>
            </div>
        </header>

        <main>

            <header class="page-title">
                <h1>Dados <span>Pessoais</span></h1>
            </header>

            <form id="address-profile">
                <div class="field">
                    <input type="text" name="name" id="name" required/>
                    <label for="name">Nome Completo</label>
                </div>

                <div class="field">
                    <input type="text" name="birth_at" id="birth_at" required/>
                    <label for="birth_at">Data de Nascimento</label>
                </div>

                <div class="fields">

                    <div class="field">
                        <input type="text" name="document" id="document" required/>
                        <label for="document">CPF</label>
                    </div>

                    <div class="field">
                        <input type="text" name="phone" id="phone" required/>
                        <label for="phone">Telefone</label>
                    </div>

                </div>

                <div>
                    <h2 align='center'>Informação Residencial</h2>
                </div>
                
                <div class="field">
                    <input type="text" name="zipcode" id="zipcode" required/>
                    <label for="zipcode">CEP</label>
                </div>

                <div class="field">
                    <input type="text" name="address" id="address" required/>
                    <label for="address">Endereço</label>
                </div>

                <div class="field">
                    <input type="text" name="number" id="number" required/>
                    <label for="number">Número</label>
                </div>

                <div class="field">
                    <input type="text" name="district" id="district" required/>
                    <label for="district">Bairro</label>
                </div>

                <div class="fields">

                    <div class="field">
                        <input type="text" name="city" id="city" required/>
                        <label for="city">Cidade</label>
                    </div>

                    <div class="field">
                        <input type="text" name="state" id="state" required/>
                        <label for="state">Estado</label>
                    </div>

                </div>

                <div id="alert"></div>

                <footer>
    
                    <button type="submit">Salvar</button>
    
                </footer>
            </form>

        </main>        
    </section>
    <script src="bundle.js"></script> 
</body>
</html>
